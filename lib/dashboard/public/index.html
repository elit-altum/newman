<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newman Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Newman Dashboard</h1>
    <p id="error-message"></p>
    <div class="buttons">
      <button class="pause-button" onclick="clickPauseButton()" id="pauseButton">Pause</button>
      <button class="abort-button" onclick="clickAbortButton()">Abort</button>
      <button class="start-button" onclick="clickStartButton()">Start</button>
      <button class="close-button" onclick="clickCloseButton()">Terminate</button>
    </div>
    <div>
      <input type="text" id="runCommand" />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
